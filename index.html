<!DOCTYPE html>
<html lang="es" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js" defer></script>
</head>
<body class="body">
  <div class="app-container">
    <div class="list-container">
      <div class="titulo-container">
        <h2 class="titulo">Lista de Tareas</h2>
      </div>
      <div class="inputs-container">
        <input type="text" class="insert-tasks" placeholder="Añade una tarea">
        <input type="button" class="add-btn" value="Añadir">
      </div>
      <div class="tasks-container">

      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="logo-container">
      <img src="/src/MF.png" alt="logo" class="logo">
    </div>
    <div class="footer-text-container">
      <p class="footer-text">Creado por Marcos Furco</p>
    </div>
  </footer>
</body>
</html>
